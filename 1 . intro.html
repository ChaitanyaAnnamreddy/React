<!DOCTYPE html>
<html>
  <head>
    <title> 
    imported 2 libraries
    1. react - UI ni create cheyadaniki and it gives functions to generate UI
    2. react-dom - create and generate chesina UI ni html lo insert cheydaniki
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  </head>
  <body>
    <h1>1. React generation of UI <br>2. Fast ga chestadi <br>3.Perfect ga chestadi<br> 4. Takkuva memory tho chestadi</h1>
    <h1 style="color: red; background-color: bisque;">This is HTML element</h1>  <!-- html element -->
    <div id="d1"></div>
    <div id="root"></div>
    <div id="main"></div>
    <div id="dd"></div>
    <div id="dd1"></div>
    <script type="text/babel">
   
        var d = document.createElement('h1')
        d.innerHTML = 'This is DOM element'
        var y = document.getElementById('d1')  // javascript dom element 
        y.style.color='green'
        y.classList.add('bg-danger')
        y.appendChild(d)

        var e = React.createElement
        (
          'h1',
          {
            style:{color:'orange'},
            className:'bg-success'
          },
          'This is React Element'
        )                                      // react element
        ReactDOM.render(e,document.getElementById('root'))

        console.dir(y)
        console.dir(e)

        var f = <h1 className='bg-primary'>This is JSX Element</h1>
        ReactDOM.render(f,document.getElementById('main'))


        var emp = ['chaitu','baby','amma','dady']
        var k = <ul>
                   <li>{emp[0]}</li>
                   <li>{emp[1]}</li>
                   <li>{emp[2]}</li>
                   <li>{emp[3]}</li>
                </ul>
        ReactDOM.render(k,document.getElementById('dd'))

        var emps = ['chaitanya','shivani','jyothi','GK']
        var j = <ul>
          {
            emps.map(function(em){
              return <li>{em}</li>
            })
          }
          </ul>
        ReactDOM.render(j,document.getElementById('dd1'))


    </script>

  </body>
</html>
