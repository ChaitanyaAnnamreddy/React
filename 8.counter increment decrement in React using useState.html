<!DOCTYPE html>
<html>

        <script type="text/babel">
            function Counter(arg){

                var [count,setCount] = React.useState(0); 
                //React.useState method will have a array with initial value and a setter function
                console.log(count) // [0, ƒ]
                function inc(){ 
                   setCount(count+1) //setCount function ni use chesi count ni update cheste automatic ga UI rerender avtundhi
                }
                function dec(){
                    setCount(count-1)
                }
                function reset(){
                    setCount(count=0)
                }
                return (
                    <>
                    <h1 id='id2'>Count:{count}</h1>
                    <button onClick={inc}>Increment</button>
                    <button onClick={dec}>Decrement</button>
                    <button onClick={reset}>Reset</button>
                    </>
                )  
            }

            // }
            var x = <>
                    <Counter count = {Counter} />
                    <Counter count = {Counter} />
                    <Counter count = {Counter} />
                     </>
            ReactDOM.render(x,document.getElementById('id1')) 
        </script>
