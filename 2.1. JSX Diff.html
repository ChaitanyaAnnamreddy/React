<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="dd1"></div>
    <h1>Chaitu</h1>
    <H2>Baby</H2> <!-- H2 capital letter lo ichina work avtadi. html will allow 
        uppercase and lowercase element names -->
    <script type="text/babel">
        var x = <h1>Dady</h1> //ikada h1 capital letter lo iste work avadu. //ikada h1 is a jsx element
        //JSX element should be lowercase
      // var p = function(){return <div>Hello</div>} // ikada p lower case lo iste paragraph element p 
       //kuda vundi kabatti Component names Uppercase lo ivali
         ReactDOM.render(x,document.getElementById('dd1'))
    </script>
  </body>
</html>
