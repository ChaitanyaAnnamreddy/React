<!DOCTYPE html>
<html>
  <head> 
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="dd1"></div>
    <script src="products.jsx"></script>
    <script type="text/babel">
        var Product = function(arg){
            
            return (
                <div className="card mb-3" style={{border:'1px solid',height:'620px'}}>
             <img src={arg.prd.image} style={{width:'100px'}} className="card-img-top" alt="..." />
             <div className="card-body">
            <h5 className="card-title">{arg.prd.title}</h5>
            <p className="card-text">{arg.prd.description}</p>
            <p className="card-text">Rating:<small class="text-muted">{arg.prd.rating.rate}</small></p>
            </div> 
            </div>
            )

        }
       var ecom = <div  className="row row-cols-1 row-cols-md-4 g-4">
  
        {
             products.map((product)=>{
            return <div class="col"><Product prd ={product}/></div>
           })
        }
        </div> 
        ReactDOM.render(ecom,document.getElementById('dd1')) 
    </script>
  </body>
</html>
