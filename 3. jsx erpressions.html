<!DOCTYPE html>
<html>
  <head>
    <title> 
    imported 2 libraries
    1. react - UI ni create cheyadaniki and it gives functions to generate UI
    2. react-dom - create and generate chesina UI ni html lo insert cheydaniki
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="id1"></div>
    <script type="text/babel">
        var x = 100+20; //javascript expression
        var y = <h1>{100+200}</h1> 
        // y lo compulsary parent jsx element vundali. a element lopala {} lo jsx expression rasam
      //  var z = <h1>{if(true){console.log('Hi')}}</h1> 
      //statements don't return anything.that means console lo print avtadi but webpage lo return avavu 
      //conditional statements rayakudadhu,yenduku ante statements don't return any values 
       // var z1 = <h1>{for(var i =1;i<=5;i++){console.log('Hi')}}</h1>
       // jxs expression lo for loop statement kuda rayakudadhu 
        var y1 = <h1>{function(){console.log('Hi')}}</h1> 
        //function define cheyochu,function call cheyochu
        var y2 = <h1>{Math.sqrt(2)}</h1>//predefined functions rayouchu

        var x1 = true;
        var x2 = <h1>{x1}</h1> //error vastundi  - jsx don't print the boolean values(true or false)

        var x1 = [12,34];
        var x2 = <h1>{x1}</h1> //output - 1234

        var x1 = {firstname:'chaitu',lastname:'annamreddy'};  
        var x2 = <h1>{x1}</h1> // error - objects are not valid as a react child

        var x8 = {firstname:'chaitu',lastname:'annamreddy'};  
        var x7 = <h1>{"" + x1 }</h1> //[object Object]

        var x10 = {firstname:'chaitu',lastname:'annamreddy'};  
        var x11 = <h1>
          {
            x10.firstname 
           // x10.lastname // error - Unexpected token, expected "}" // 2 expressions ni oka dani tarwatha okati cheyadaniki ledu
           
          }</h1>

        var x13 = {firstname:'chaitu',lastname:'annamreddy'};  
        var x14 = <h1>
          {
            x13.firstname 
          }
          {
            x13.lastname 
           
          }</h1> // output - chaituannamreddy

        
        var x5 = {firstname:'chaitu',lastname:'annamreddy'};  
        var x6 = <h1>{x1.toString()}</h1> // [object Object] error

        var x3 = {firstname:'chaitu',lastname:'annamreddy'};  
        var x4 = <h1>{JSON.stringify(x3)}</h1> //output - {"firstname":"chaitu","lastname":"annamreddy"}
        //object is converted into a string - ipudu x4 lo emi vundi ante string vundi ani ardam

        //sometimes we need to send data to server - konni server lu only string format ni accept chestayi
        // [object Object] ga tiskoledu. manam string laga convert chesi pampali

        //JSON.parse(x4) ani iste // output - {firstname:'chaitu',lastname:'annamreddy'}; 
        // ante string nunchi object ki convert chestundi





        ReactDOM.render(x14,document.getElementById('id1'))


    </script>

  </body>
</html>
